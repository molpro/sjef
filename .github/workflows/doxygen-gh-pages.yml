name: Build doxygen pages and publish to github pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      # relies on repository name being all lower case
      image: ghcr.io/${{ github.repository }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build

      - name: Build
        run: |
          git config --global --add safe.directory ${{github.workspace}}
          cmake --build ${{github.workspace}}/build --target sjef-doc
          rsync -av ${{github.workspace}}/build/docs/${{ github.event.repository.name }}/html .
          mkdir -p html/DoxygenTagFiles
          find ${{github.workspace}}/build/docs -name '*.tag' -exec cp {} html/DoxygenTagFiles \;
          find ${{github.workspace}}/build/docs -name 'iostream*.html' -exec cat {} \;
          ls -ltRa html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.8.0
        if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
